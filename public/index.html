<!doctype html>
<html>
  <head>
    <title>Gitlab</title>
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap-3.3.7/css/bootstrap.min.css">
  </head>
  <body>
  	<div class="main flex">
      <div class="input-group">
        <input id="branch-name" type="text" value="" readonly>
        <span class="input-group-btn">
          <button title="Copy to clipboard" class="btn btn-default copy-clipboard" data-clipboard-target="#branch-name" type="button">
            <span class="glyphicon glyphicon glyphicon-copy" aria-hidden="true"></span>
          </button>
        </span>
      </div>
  	</div>
    <script src="/public/js/bundle.js"></script>
  </body>
</html>
